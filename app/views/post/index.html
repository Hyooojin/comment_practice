<h1>게시글 목록</h1>
<a href="/post/new"><button type="button" class="btn btn-primary">게시글 작성</button></a>

<table class="table">
  <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>작성일</th>
    </tr>
  </thead>


  <tbody>
    <% @posts.each do |post| %>
    
    <tr>
        <th scope="row"><%= post.id %></th>
        <td><a href="/post/show/<%= post.id %>"><%= post.title %></a></td>
        <td><%= post.user.email if post.user %></td> <!--우회 방법 post.user가 있을 때만 참조하겠다. -->
        <td><%= time_ago_in_words(post.created_at) %></td>
    </tr>
    <% end %>
  </tbody>
</table>
